<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>订单详情 - 绿色餐厅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            z-index: 100;
        }
        .header-title {
            font-weight: bold;
        }
        .back-btn {
            position: absolute;
            left: 15px;
            top: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
        }
        .container {
            padding: 50px 0 100px;
        }
        .order-status {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
        }
        .status-text {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        .status-desc {
            color: #666;
        }
        .section {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-item-name {
            flex: 2;
        }
        .order-item-price {
            flex: 1;
            text-align: right;
            color: #FF5722;
        }
        .order-item-quantity {
            flex: 1;
            text-align: center;
        }
        .info-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            flex: 1;
            color: #666;
        }
        .info-value {
            flex: 2;
            text-align: right;
        }
        .price-detail {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        .price-total {
            font-weight: bold;
            color: #FF5722;
            font-size: 16px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #fff;
            position: fixed;
            bottom: 50px;
            left: 0;
            right: 0;
            z-index: 90;
        }
        .action-btn {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .cancel-btn {
            border: 1px solid #999;
            background-color: #fff;
            color: #666;
        }
        .pay-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background-color: #fff;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .tab-item {
            flex: 1;
            padding: 8px 0;
            text-align: center;
            color: #666;
        }
        .tab-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
        .tab-text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn">←</button>
        <div class="header-title">订单详情</div>
    </div>
    
    <div class="container">
        <div class="order-status">
            <div class="status-text">待支付</div>
            <div class="status-desc">请在15分钟内完成支付</div>
        </div>
        
        <div class="section">
            <div class="section-title">订单商品</div>
            <div class="order-item">
                <div class="order-item-name">招牌牛肉面</div>
                <div class="order-item-quantity">×1</div>
                <div class="order-item-price">¥28.00</div>
            </div>
            <div class="order-item">
                <div class="order-item-name">香辣鸡腿堡</div>
                <div class="order-item-quantity">×2</div>
                <div class="order-item-price">¥44.00</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">订单信息</div>
            <div class="info-row">
                <div class="info-label">订单编号</div>
                <div class="info-value">20230520123456</div>
            </div>
            <div class="info-row">
                <div class="info-label">下单时间</div>
                <div class="info-value">2023-05-20 12:34:56</div>
            </div>
            <div class="info-row">
                <div class="info-label">支付方式</div>
                <div class="info-value">微信支付</div>
            </div>
            <div class="info-row">
                <div class="info-label">备注</div>
                <div class="info-value">少辣，不要香菜</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">金额明细</div>
            <div class="price-detail">
                <span>商品总额</span>
                <span>¥72.00</span>
            </div>
            <div class="price-detail">
                <span>优惠金额</span>
                <span>-¥0.00</span>
            </div>
            <div class="price-detail price-total">
		<span>应付总计</span>
		<span>¥72.00</span>
			</div>
		</div>
	</div>
<div class="action-buttons">
    <button class="action-btn cancel-btn">取消订单</button>
    <button class="action-btn pay-btn">立即支付</button>
</div>

<div class="tab-bar">
    <div class="tab-item">
        <div class="tab-icon">🍔</div>
        <div class="tab-text">菜单</div>
    </div>
    <div class="tab-item">
        <div class="tab-icon">🛒</div>
        <div class="tab-text">购物车</div>
    </div>
    <div class="tab-item active">
        <div class="tab-icon">👤</div>
        <div class="tab-text">我的</div>
    </div>
</div>
